name: Build

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.20.1
      - uses: open-policy-agent/setup-opa@v2
        with:
          version: latest
      - run: go install git.sr.ht/~charles/rq/cmd/rq@latest
      - run: build/do.rq pull_request
      - uses: golangci/golangci-lint-action@v3
        with:
          version: v1.52.2
  # lint-bundle is here to dogfood the setup-regal action from https://github.com/StyraInc/setup-regal
  lint-bundle:
    name: Lint Bundle
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Setup Regal
        uses: StyraInc/setup-regal@main
        with:
          version: latest

      - name: Lint
        run: |
          regal lint --format=github ./bundle/regal 
