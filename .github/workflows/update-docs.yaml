# this workflow is used to update the Regal content at docs.styra.com
# when it changes in this repo.
name: Update Docs

on:
  push:
    tags:
    - v[0-9].**
  workflow_dispatch:

jobs:
  update-docs:
    name: Update Docs
    runs-on: ubuntu-22.04
    permissions:
      actions: write
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Save version
        run: |
          mkdir -p versions
          echo "${{ github.sha }}" > versions/regal

      - name: Update docs
        uses: leigholiver/commit-with-deploy-key@v1.0.3
        with:
          source: versions
          destination_folder: versions
          destination_repo: StyraInc/docs
          deploy_key: ${{ secrets.STYRA_DOCS_DEPLOY_KEY }}
