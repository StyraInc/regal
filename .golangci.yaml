linters:
  enable-all: true
  disable:
    # deprecated
    - deadcode
    - exhaustivestruct
    - golint
    - ifshort
    - interfacer
    - maligned
    - nosnakecase
    - scopelint
    - structcheck
    - varcheck
    # does not work with generics (yet)
    - rowserrcheck
    - wastedassign
    # annoying
    - goerr113
    - varnamelen
    - nonamedreturns
    - testpackage
    - gochecknoinits
    - gomnd
    - godox
    - exhaustruct
    - cyclop
linters-settings:
  tagliatelle:
    case:
      rules:
        json: snake
