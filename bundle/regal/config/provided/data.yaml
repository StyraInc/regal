rules:
  assignment:
    use-assignment-operator:
      enabled: true
  comments:
    todo-comment:
      enabled: true
  functions:
    input-or-data-reference:
      enabled: true
  imports:
    implicit-future-keywords:
      enabled: true
    avoid-importing-input:
      enabled: true
    import-shadows-import:
      enabled: true
  rules:
    rule-shadows-builtin:
      enabled: true
  style:
    line-length:
      enabled: true
      max-line-length: 120
    opa-fmt:
      enabled: true
    prefer-snake-case:
      enabled: true
    use-in-operator:
      enabled: true
  testing:
    identically-named-tests:
      enabled: true
    test-outside-test-package:
      enabled: true
    todo-test:
      enabled: true
  variables:
    unconditional-assignment:
      enabled: true
