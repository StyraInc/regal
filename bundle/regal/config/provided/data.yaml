rules:
  bugs:
    constant-condition:
      level: error
    not-equals-in-loop:
      level: error
    rule-named-if:
      level: error
    rule-shadows-builtin:
      level: error
    top-level-iteration:
      level: error
    unused-return-value:
      level: error
  idiomatic:
    custom-has-key-construct:
      level: error
    custom-in-construct:
      level: error
  imports:
    avoid-importing-input:
      level: error
    implicit-future-keywords:
      level: error
    import-shadows-import:
      level: error
    redundant-alias:
      level: error
    redundant-data-import:
      level: error
  style:
    avoid-get-and-list-prefix:
      level: error
    external-reference:
      level: error
    function-arg-return:
      level: error
    line-length:
      level: error
      max-line-length: 120
    no-whitespace-comment:
      level: error
    opa-fmt:
      level: error
    prefer-snake-case:
      level: error
    todo-comment:
      level: error
    unconditional-assignment:
      level: error
    use-assignment-operator:
      level: error
    use-in-operator:
      level: error
  testing:
    file-missing-test-suffix:
      level: error
    identically-named-tests:
      level: error
    print-or-trace-call:
      level: error
    test-outside-test-package:
      level: error
    todo-test:
      level: error
