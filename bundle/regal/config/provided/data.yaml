rules:
  assignment:
    use-assignment-operator:
      enabled: true
  bugs:
    constant-condition:
      enabled: true
    top-level-iteration:
      enabled: true
  comments:
    todo-comment:
      enabled: true
  functions:
    external-reference:
      enabled: true
  imports:
    avoid-importing-input:
      enabled: true
    implicit-future-keywords:
      enabled: true
    import-shadows-import:
      enabled: true
    redundant-data-import:
      enabled: true
  rules:
    rule-shadows-builtin:
      enabled: true
  style:
    line-length:
      enabled: true
      max-line-length: 120
    opa-fmt:
      enabled: true
    prefer-snake-case:
      enabled: true
    use-in-operator:
      enabled: true
  testing:
    file-missing-test-suffix:
      enabled: true
    identically-named-tests:
      enabled: true
    test-outside-test-package:
      enabled: true
    todo-test:
      enabled: true
  variables:
    unconditional-assignment:
      enabled: true
